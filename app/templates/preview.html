{% extends "base.html" %}

{% block content %}


  <div class="cont" id="cont">
    <img  class="image" id="img" src="{{ url_for('static', filename=imgpath)}}">
    <div class="text1" id="conttext" >{{ text1 }}</div>
    <div class="text2" id="conttext2">{{ text2 }}</div>
  </div>
  <form method="post">
    {% for field in form %}
       {{ field }}
    {% endfor %}
    </form>



  <script type="text/javascript">
   var el;
   var left1;
   var top1;
   var el2;
   var left2;
   var top2;
   window.onload = function() {
   el = document.getElementById("conttext");
   el2 = document.getElementById("conttext2");
   drag();
   drag2();
  }


  function drag() {
    el.onmousedown = dragMouseDown;
  }
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }
  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    el.style.top = (el.offsetTop - pos2) + "px";
    el.style.left = (el.offsetLeft - pos1) + "px";
    left1 = el.style.left;
    top1 = el.style.top;
    var x1 = left1;
    var y1 = top1;
    x1 = x1.slice(0, left1.length - 2);
    y1 = y1.slice(0, top1.length - 2);
    document.getElementById("left1").value = x1;
    document.getElementById("top1").value = y1;
  }
  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
  // second text
  function drag2() {
    el2.onmousedown = dragMouseDown2;
  }
  function dragMouseDown2(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement2;
    document.onmousemove = elementDrag2;
  }
  function elementDrag2(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    el2.style.top = (el2.offsetTop - pos2) + "px";
    el2.style.left = (el2.offsetLeft - pos1) + "px";
    left2 = el2.style.left;
    top2 = el2.style.top;
    var x2 = left2;
    var y2 = top2;
    x2 = x2.slice(0, left2.length - 2);
    y2 = y2.slice(0, top2.length - 2);
    document.getElementById("left2").value = x2;
    document.getElementById("top2").value = y2;
  }
  function closeDragElement2() {
    document.onmouseup = null;
    document.onmousemove = null;
  }

</script>
  <style>
    @font-face {
      font-family: myFont;
    src: url({{ url_for('static', filename='fonts/Roboto-Regular.ttf') }});
    }

    body {
    }
    #submit {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #4CAF50; /* Green */
border: none;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
-webkit-transition-duration: 0.4s; /* Safari */
transition-duration: 0.4s;
    }
    #submit:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .text1 {
      position: absolute;
      left: 0px;
      top: 0px;
      height: fit-content;
      width: fit-content;
      user-select: none;
      touch-action: none;
      font-family: myFont;
      line-height: {{ fontsize }}px;
      font-size: {{ fontsize }}px;
    }
    .text1:hover {
      cursor: pointer;
    }
    .text2 {
      position: absolute;
      left: 0px;
      top: 0px;
      width: fit-content;
      user-select: none;
      touch-action: none;
      font-family: myFont;
      height: {{ fontsize }}px;
      line-height: {{ fontsize }}px;
      font-size: {{ fontsize }}px;
    }
    .text2:hover {
      cursor: pointer;
    }

    .cont {
      left: 50%;
      top: 20%;
      width: 700px;
      position: absolute;
      transform: translate(-50%,0);
      display: flex;
      touch-action: none;
    }
    .image {
      width: 100%;
      position: relative;
    }
  </style>
{% endblock %}
